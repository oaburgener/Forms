<!-- Email
Password
Github Username
Radio buttons with the following options: Enterprise, Pro, Free
A checkbox with the words "Remember Me" next to it. -->

<form>
  <input type="email" name="email" value="" placeholder="Enter valid email here">
  <input type="password" name="password" value="" placeholder="Enter valid password here">
  <input type="text" name="Github Username" value="" placeholder="Enter valid Github Username here">
  <input type="radio" name="type of membership"     value="Enterprise">Enterprise
  <input type="radio" name="type of membership" value="Pro">Pro
  <input type="radio" name="type of membership" value="Free">Free
  <input type="checkbox" name="remember me" value="Remember Me">Remember Me
</form>
